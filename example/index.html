<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PINP | PINP is not packery</title>
    <meta name="description" content="PINP is not packery">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

    <style type="text/css">
      body {
        background-color: #333;
        font-family: monospace;
      }

      .container {
        position: relative;
        font-size: 0;;
        user-select: none;
        display: block;
        min-width: 80%;
        height: 80%;
        border: 1px dotted white;
        padding: 50px;
      }

      .box {
        font-size: 20px;
        display: inline-block;
        background: white;
        width: 100px;
        height: 100px;
        cursor: grab;
      }

      .box:active,
      .box.is-dragging {
        z-index: 999;
        cursor: grabbing;
        opacity: 0.8;
      }

      .toolbox {
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box" style="width: 100px; height: 100px; background-color: rgb(142,44,163)"></div>
        <div class="box" style="width: 200px; height: 200px; background-color: rgb(0,179,149)"></div>
        <div class="box" style="width: 50px; height: 50px; background-color: rgb(255,244,155)"></div>
        <div class="box" style="width: 200px; height: 200px; background-color: rgb(91,3,41)"></div>
      </div>

      <div class="toolbox">
        <button id='addBox'>add</button>
        <button id='removeBox'>remove</button>
        <button id='update'>update</button>
      </div>
    </main>

    <script src="pinp.umd.js"></script>
    <script>
      var step = 50
      var grid = window.pinp({
        boxSelector: '.box',
        container: '.container',
        grid: [step, step]
      });

      grid.update();

      var container = document.querySelector('.container');
      document.getElementById('addBox').addEventListener('click', addBox);
      document.getElementById('removeBox').addEventListener('click', removeBox);
      document.getElementById('update').addEventListener('click', grid.update);

      function addBox () {
        var containerRect = container.getBoundingClientRect();
        var box = document.createElement('div');
        box.classList = 'box';
        box.style.backgroundColor = 'hsl('+ roundTo(Math.random() * 360, 5) +', 100%, 35%)';
        box.style.width = roundTo(step + Math.random() * 300, step) + 'px';
        box.style.height = roundTo(step + Math.random() * 300, step) + 'px';
        box.style.left = roundTo(Math.random() * containerRect.width, step) + 'px';
        box.style.top = roundTo(Math.random() * containerRect.height, step) + 'px';
        container.appendChild(box);
        grid.add(box);
        grid.update();
      }

      function removeBox () {
        var boxes = container.querySelectorAll('.box');
        var index = Math.floor(Math.random() * boxes.length);
        boxes[index].remove();
        // ???: handle Box deletion
        grid.update();
      }

      function roundTo (value, nearest) {
        return Math.round(value / nearest) * nearest;
      }
    </script>
  </body>
</html>
